pool:
  vmImage: 'ubuntu-latest'

trigger:
- develop

pr: none

variables:
  version: 0
  increment: "$(version)-$(Rev:.r)"

stages:
  - stage: MavenBuild
    displayName: 'Build Iteration candidate with Maven'
    jobs:
      - job: MavenPackage
        displayName: 'Package JAR with Maven'
        steps:
          - task: PowerShell@2
            displayName: 'Get version from pom.xml'
            inputs:
              targetType: 'inline'
              script: |
                [xml]$pomXml = Get-Content .\pom.xml
                Write-Host $pomXml.project.version
                $version=$pomXml.project.version
                Write-Host "##vso[task.setvariable variable=version]$version"
          - powershell: Write-Host "##vso[build.updatebuildnumber]$(increment)"
            displayName: 'Assign Build Number'
          - task: Maven@3
            displayName: 'Compile code'
            inputs:
              mavenPomFile: 'pom.xml'
              mavenOptions: '-Xmx3072m'
              javaHomeOption: 'JDKVersion'
              jdkVersionOption: '1.11'
              jdkArchitectureOption: 'x64'
              publishJUnitResults: false
              goals: 'compile'
          - task: Maven@3
            displayName: 'Package JAR'
            inputs:
              mavenPomFile: 'pom.xml'
              mavenOptions: '-Xmx3072m'
              javaHomeOption: 'JDKVersion'
              jdkVersionOption: '1.11'
              jdkArchitectureOption: 'x64'
              publishJUnitResults: false
              goals: 'package'
          - task: PublishBuildArtifacts@1
            displayName: 'Publish JAR Artifact'
            inputs:
              PathtoPublish: '$(Build.SourcesDirectory)/target/qbitcraft-$(version).jar'
              ArtifactName: 'build'